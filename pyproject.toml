[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dsp-graph"
version = "0.1.0"
description = "A Python DSL for defining DSP signal graphs with JSON serialization"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ruff>=0.4",
]

[tool.hatch.build.targets.wheel]
packages = ["src/dsp_graph"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
strict = true
packages = ["dsp_graph"]
mypy_path = "src"
plugins = ["pydantic.mypy"]

[tool.ruff]
src = ["src"]
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
